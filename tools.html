<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/all-pages.css">
        <link rel="stylesheet" href="./assets/css/secondary-page.css">
        <link rel="stylesheet" href="./assets/css/deck-generator.css">
        <script type="module" src="assets/js/deck-generator.js"></script>
        <title>Luke's Website | Deck Generator</title>
    </head>
    <body>
        <div class="navbar">
            <a href="./index.html">
                <img class="navbar-icon" alt="Home" src="./assets/images/home-icon.svg">
            </a>
            <a class="semi-active" href="./projects.html">
                <img class="navbar-icon" alt="Projects" src="./assets/images/projects-icon2.svg">
            </a>
            <a href="./contact.html">
                <img class="navbar-icon" alt="Contacts" src="./assets/images/contact-icon2.svg">
            </a>
        </div>
        <div class="project-header">
            <img class="project-header-background" alt="clash royale background" src="./assets/images/clash-royale-banner3.jpg">
            <div class="project-header-text">
                <h1>
                    Deck Generator
                </h1>
                <h3>
                    Clash Royale
                </h3>
            </div>
        </div>
        <div class="tool-container">
            <div class="setting-title">
                <form id="filter-form">
                    <div class="filter-title">
                        <div class="filter-option-container">
                            <input type="radio" class="filter-option" name="filter" value="include">
                            <span>Include</span>
                        </div>
                        </div>
                    <div class="filter-title">
                        <div class="filter-option-container">
                            <input type="radio" class="filter-option" name="filter" value="exclude">
                            <span>Exclude</span>
                        </div>
                    </div>
                </form>
            </div>
            <div id="card-filter-container">
                <div class="filtered-cards-container">
                    <ul id="include-filter-ul"></ul>
                    <ul id="exclude-filter-ul"></ul>
                </div>
                <ul id="none-filter-ul">

                </ul>
                <div class="filter-hide-container" id="filter-hide-container">
                    <button id="filter-hide-button">
                    <span>
                        Minimize
                    </span>
                </div>
                <!-- cards inserted with js -->
            </div>
            <span class="setting-title">Champion</span>
            <form class="champion-setting2">
                <div>
                    <input type="radio" class="champion-option" name="champion" value="0">
                    <span class="no-select">None</span>
                </div>
                <div>
                    <input type="radio" class="champion-option" name="champion" value="1" checked>
                    <span class="no-select">Random</span>
                </div>
                <div>
                    <input type="radio" class="champion-option" name="champion" value="2">
                    <span class="no-select">Guaranteed</span>
                </div>
            </form>
            <button class="generate-button">GENERATE DECK</button>
            <ul class="card-container"></ul>
            <a id="link"></a>
        </div>
    </body>
</html>
