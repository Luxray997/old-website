<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/all-pages.css">
        <link rel="stylesheet" href="./assets/css/secondary-page.css">
        <link rel="stylesheet" href="./assets/css/deck-generator.css">
        <script src="assets/js/deck-generator.js"></script>
    </head>
    <body>
        <div class="project-header">
            <img class="project-header-background" alt="clash royale background" src="./assets/images/clash-royale-banner3.jpg">
            <div class="project-header-text">
                <h1>
                    Deck Generator
                </h1>
                <h3>
                    Clash Royale
                </h3>
            </div>
        </div>
        <div class="tool-container">
            <div class="setting-title">
                <div class="filter-title">
                    <div class="filter-option-container">
                        <input type="radio" class="filter-option" name="filter" value="0">
                        <span>Include</span>
                    </div>
                    </div>
                <div class="filter-title">
                    <div class="filter-option-container">
                        <input type="radio" class="filter-option" name="filter" value="1">
                        <span>Exclude</span>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <span class="setting-title">Champion</span>
            <form class="champion-setting2">
                <div>
                    <input type="radio" class="champion-option" name="champion" value="0">
                    <span class="no-select">None</span>
                </div>
                <div>
                    <input type="radio" class="champion-option" name="champion" value="1" checked>
                    <span class="no-select">Random</span>
                </div>
                <div>
                    <input type="radio" class="champion-option" name="champion" value="2">
                    <span class="no-select">Guaranteed</span>
                </div>
            </form>
            <button class="generate-button" onclick="linkRandomDeck()">GENERATE DECK</button>
            <ul class="card-container"></ul>
            <a id="link"></a>
        </div>
    </body>
</html>
